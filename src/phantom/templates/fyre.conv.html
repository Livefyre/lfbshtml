<!DOCTYPE html>
<html>
    <head>
        <script src="http://{host}/wjs/v3.0/javascripts/livefyre.js"></script>
    </head>
    <body>
        <script>
            if (!Function.prototype.bind) {
                Function.prototype.bind = function(oThis) {
                    if (typeof this !== 'function') {
                        // closest thing possible to the ECMAScript 5
                        // internal IsCallable function
                        throw new TypeError('Function.prototype.bind - what is trying to be bound is not callable');
                    }

                    var aArgs   = Array.prototype.slice.call(arguments, 1),
                        fToBind = this,
                        fNOP    = function() {},
                        fBound  = function() {
                            return fToBind.apply(this instanceof fNOP && oThis
                                ? this
                                : oThis,
                                aArgs.concat(Array.prototype.slice.call(arguments)));
                        };

                    fNOP.prototype = this.prototype;
                    fBound.prototype = new fNOP();

                    return fBound;
                };
            }

            var lf_config = [{
                "signed": false,
                "siteId": "{siteId}",
                "articleId": "{articleId}",
                "bsMode": true,
                "el": "bs",
                "app": "{app}"
            }];

            var conv = fyre.conv.load({
                "networkId": "{networkId}"
            }, lf_config);
        </script>
        <div id="bs">
            <script>
                (function() {
                var p=document;var r="header hgroup footer article section aside nav figure figcaption embed audio video canvas details summary time mark".split(" "),s=p.createDocumentFragment(),t;for(t=0; t<r.length; t++){s.appendChild(p.createElement(r[t]))};
                })();
            </script>
        </div>
    </body>
</html>
